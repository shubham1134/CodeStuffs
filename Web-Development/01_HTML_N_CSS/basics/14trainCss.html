<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Crossing Time Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 400px;
      }
      input {
        margin-bottom: 10px;
        padding: 8px;
        width: calc(100% - 16px);
      }
      button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Train Crossing Time Calculator</h2>
    <label for="lengthOfTrain">Length of Train (meters):</label>
    <input type="number" id="lengthOfTrain" required />

    <label for="lengthOfPlatform">Length of Platform (meters):</label>
    <input type="number" id="lengthOfPlatform" required />

    <label for="speedOfTrain">Speed of Train (m/s):</label>
    <input type="number" id="speedOfTrain" required />

    <button onclick="calculateCrossingTime()">Calculate Time</button>

    <div class="result" id="result"></div>

    <script>
      function calculateCrossingTime() {
        // Get input values
        const lengthOfTrain = parseFloat(
          document.getElementById("lengthOfTrain").value
        );
        const lengthOfPlatform = parseFloat(
          document.getElementById("lengthOfPlatform").value
        );
        const speedOfTrain = parseFloat(
          document.getElementById("speedOfTrain").value
        );

        // Validate inputs
        if (
          isNaN(lengthOfTrain) ||
          isNaN(lengthOfPlatform) ||
          isNaN(speedOfTrain) ||
          speedOfTrain <= 0
        ) {
          document.getElementById("result").innerText =
            "Please enter valid positive numbers.";
          return;
        }

        // Calculate total distance to cover
        const totalDistance = lengthOfTrain + lengthOfPlatform;

        // Calculate time taken to cross in seconds
        const timeInSeconds = totalDistance / speedOfTrain;

        // Convert time from seconds to hh:mm:ss format
        const hours = Math.floor(timeInSeconds / 3600);
        const minutes = Math.floor((timeInSeconds % 3600) / 60);
        const seconds = Math.floor(timeInSeconds % 60);

        // Format time as hh:mm:ss
        const formattedTime = `${String(hours).padStart(2, "0")}:${String(
          minutes
        ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

        // Display result
        document.getElementById(
          "result"
        ).innerText = `Time taken to cross the platform: ${formattedTime}`;
      }
    </script>
  </body>
</html>
